# Force Python provider
providers = ["python"]

[phases.setup]
# python311Full includes everything needed for pip and venv
nixPkgs = ["python311Full"]

[phases.install]
# We create the venv explicitly before trying to use it
cmds = [
    "python -m venv /opt/venv",
    "/opt/venv/bin/python -m pip install --upgrade pip",
    "/opt/venv/bin/python -m pip install -r requirements.txt"
]

[start]
# Ensure we use the python inside the venv to run the app
cmd = "/opt/venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"